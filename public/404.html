<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Redirect to the index page with the path as a query parameter
        var segmentCount = 1; // Adjust this based on your GitHub Pages setup
        var l = window.location;
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/assistencia/' +
            '?p=' + l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
        
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecionando para a p√°gina inicial...</p>
</body>
</html>
